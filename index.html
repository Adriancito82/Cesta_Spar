<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Spar Digital</title>
</head>

<body>
    <main>
        <header id="header">
            <h1>Shopping Car</h1>
            <img src="img/shopping_trolley_icon.png" alt="Carrito">
            <div class="contenedor" id="contenedor">
                <div>
                    <img src="img/manzana.png" alt="manzana">
                    <div class="informacion">
                        <p>Manzana</p>
                        <p class="precio">0<span>.99</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
                <div>
                    <img src="img/uvas.png" alt="uvas">
                    <div class="informacion">
                        <p>Uvas</p>
                        <p class="precio">2<span>.50</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
                <div>
                    <img src="img/limon.png" alt="limon">
                    <div class="informacion">
                        <p>Limón</p>
                        <p class="precio">0<span>.75</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
                <div>
                    <img src="img/sandia.png" alt="sandia">
                    <div class="informacion">
                        <p>Sandía</p>
                        <p class="precio">2<span>.99</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
